<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="leftHead">
            <img src="images/logo.svg" class="logo" alt="grave site logo">
            <h2>Grave Sites Management</h2>
        </div>
        <div class="middleHead">
            <div class="nav maintain">
                <img src="icons/maintain.svg" class="logoMid " alt="maintain icon">
                <p class="maintainIcon"> maintain</p>
                <img src="icons/Vector.svg" class="logoMid" alt="dropdown icon">
            </div>
            <div class="nav">
                <img src="icons/payments.svg" class="logoMid" alt="payments icon">
                <p>payments</p>
            </div>
            <div class="nav">
                <img src="icons/reports.svg" class="logoMid" alt="reports icon">
                <p>reports</p>
            </div>
        </div>
        <div class="rightHead">
            <img src="icons/search.svg" class="logoMid" alt="search icon">
            <img src="icons/setup.svg" class="logoMid" alt="settings icon">
            <img src="icons/help.svg" class="logoMidQuest" style="margin-top: 8px;" alt="help icon">
            <img src="icons/group.svg" class="logoMid" alt="profile icon">
            <div class="user">
                <p>John Snow</p>
                <p id="designation">Municipality Officer</p>
            </div>
            <img src="icons/Vector.svg" class="logoMid" alt="dropdown icon">

        </div>
    </header>
    <div class="main">
        <div class="progress">
            <h1 id="grave">Add Grave Site</h1>
            <ul class="customBullet">
                <li class="current">Setup Grave Site</li>
                <li class="upcoming">Owner Details</li>
                <li class="upcoming">Buried Person Details</li>
                <li class="upcoming">Review</li>
            </ul>
        </div>
        <div id="mainInput">
            <h1>Setup Grave Site</h1>
            <div id="input">
                <div>
                    <form>
                        <p>Selection</p>
                        <select>
                            <option value="select">Select</option>
                        </select>
                        <p>Plot</p>
                        <input>
                        <p>Latitude</p>
                        <input>
                    </form>
              
                </div>
                <div>
                    <p>Lot</p>
                    <input>
                    <p>Extension</p>
                    <input>
                    <p>Longitude</p>
                    <input>
                </div>
            </div>
            <hr>
            <div>
                <button id="next">Next</button>
                <button id="cancel">Cancel</button>
             </div>
        </div>

    </div>
    <div id="b"></div>
    <footer>
        <div id="copyRight">
            <p>Â© 2023 Company</p>
        </div>
        <div id="foot">
            <p>About</p>

            <p>Contact</p>
        </div>
    </footer>
</body>
</html>
